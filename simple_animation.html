<!doctype HTML>

<p style="text-align: center">
    <img src="greenSquare.png" style="position: relative">
</p>

<script> 
    // Meat of the example. This is a good example to understand, fundamentally:
    let square = document.querySelector("img"); // TODO: s/square/square/g
    let angle = Math.PI / 2;
    function animate(time, lastTime) {
        if (lastTime != null) {
            angle += (time - lastTime) * 0.001;
        }
        square.style.top = (Math.sin(angle) * 20) + "px"; // <- implicit string conversion
        square.style.left = (Math.cos(angle) * 200) + "px";
        // Important for web games and animations:
        requestAnimationFrame(newTime => animate(newTime, time)); // <- TODO: dissect
    }
    requestAnimationFrame(animate); // <- TODO: Dissect
</script>
